<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Marshall Tuner — v5.2 (Genere + Sottogenere)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Marshall Tuner</div>
    <div class="actions">
      <button id="applyBtn" class="primary small">Applica preset</button>
      <button id="aiBtn" class="ghost small" aria-label="Approfondisci con AI">AI Pro</button>
      <button id="resetBtn" class="ghost small">Reset</button>
    </div>
  </header>

  <main>
    <section class="card sticky-search">
      <input id="omnibox" class="omnibox" placeholder="Scegli un genere sotto o scrivi: Queen — Bohemian Rhapsody / Genere: Rock" autocomplete="off">
      <div id="chips" class="chips"></div>
      <div id="subchips" class="chips subtle" hidden></div>
      <div class="seg">
        <button class="seg-btn active" data-tab="quick">Quick</button>
        <button class="seg-btn" data-tab="pro">Pro</button>
      </div>
    </section>

    <section class="card" id="proTab" hidden>
      <div class="grid">
        <div class="field">
          <label for="type">Tipo</label>
          <select id="type">
            <option value="artist">Artista</option>
            <option value="track">Brano</option>
            <option value="work">Opera/Classica</option>
            <option value="score">Colonna sonora</option>
            <option value="genre">Genere</option>
          </select>
        </div>
        <div class="field"><label>Artista/Compositore</label><input id="fArtist" placeholder="Es. Queen / Hans Zimmer / Beethoven"></div>
        <div class="field"><label>Titolo / Opera</label><input id="fTitle" placeholder="Es. Time / Sinfonia n.7 / Dune"></div>
        <div class="field"><label>Dettaglio</label><input id="fExtra" placeholder="Es. Live at Wembley, Movimento II, OST cue"></div>
      </div>
    </section>

    <section class="card output">
      <h2>Settaggio consigliato</h2>
      <div class="readout">
        <div class="dial">
          <div class="dial-head">BASS</div>
          <div class="dial-knob">
            <img id="bassKnob" src="img/knob.svg" alt="Bass knob">
            <div class="tick" id="bassTick">—/10</div>
          </div>
          <div class="dial-value"><span id="bassClock">—</span> ore · <span id="bassLed">—</span>/10</div>
        </div>
        <div class="dial">
          <div class="dial-head">TREBLE</div>
          <div class="dial-knob">
            <img id="trebleKnob" src="img/knob.svg" alt="Treble knob">
            <div class="tick" id="trebleTick">—/10</div>
          </div>
          <div class="dial-value"><span id="trebleClock">—</span> ore · <span id="trebleLed">—</span>/10</div>
        </div>
      </div>
      <div class="notes" id="notes">Scegli un genere (sotto) e poi un sottogenere: applichiamo il preset locale. Con <b>AI Pro</b> puoi fare il fino-tuning (±0.3h).</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
