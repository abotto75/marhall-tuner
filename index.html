<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Marshall Tuner — v4 (Mobile)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Marshall Tuner</div>
    <div class="actions">
      <button id="aiBtn" aria-label="Chiedi all’AI">AI</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>
  </header>

  <main>
    <section class="card sticky-search">
      <input id="omnibox" class="omnibox" placeholder="Es. Queen — Bohemian Rhapsody • Zimmer — Dune • Beethoven Sinfonia 7" inputmode="text" autocomplete="off">
      <div class="chips">
        <button class="chip" data-type="genre" data-query="Pop">Pop</button>
        <button class="chip" data-type="genre" data-query="Rock">Rock</button>
        <button class="chip" data-type="genre" data-query="Hip-Hop / Rap">Hip-Hop</button>
        <button class="chip" data-type="genre" data-query="Electronic (EDM)">Electronic</button>
        <button class="chip" data-type="genre" data-query="Jazz">Jazz</button>
        <button class="chip" data-type="genre" data-query="Classica">Classica</button>
        <button class="chip" data-type="genre" data-query="Metal">Metal</button>
        <button class="chip" data-type="genre" data-query="Dance / House / Techno">Dance</button>
      </div>
      <div class="seg">
        <button class="seg-btn active" data-tab="quick">Quick</button>
        <button class="seg-btn" data-tab="pro">Pro</button>
      </div>
    </section>

    <section class="card" id="proTab" hidden>
      <div class="grid">
        <div class="field">
          <label for="type">Tipo</label>
          <select id="type">
            <option value="artist">Artista</option>
            <option value="track">Brano</option>
            <option value="work">Opera/Classica</option>
            <option value="score">Colonna sonora</option>
            <option value="genre">Genere</option>
          </select>
        </div>
        <div class="field"><label>Artista/Compositore</label><input id="fArtist" placeholder="Es. Queen / Hans Zimmer / Beethoven"></div>
        <div class="field"><label>Titolo / Opera</label><input id="fTitle" placeholder="Es. Time / Sinfonia n.7 / Dune"></div>
        <div class="field"><label>Dettaglio</label><input id="fExtra" placeholder="Es. Movimento II, OST cue, Album"></div>
      </div>
    </section>

    <section class="card">
      <div class="grid tight">
        <div class="field">
          <label>Ambiente</label>
          <select id="room">
            <option value="neutral">Scrivania / 20–25 m²</option>
            <option value="nearwall">Vicino al muro (&lt;15cm)</option>
            <option value="corner">Angolo</option>
            <option value="farwall">Lontano dal muro (&gt;50cm)</option>
          </select>
        </div>
        <div class="field">
          <label>Volume</label>
          <input type="range" id="volume" min="0" max="100" value="70">
          <div class="hint"><span id="volVal">70</span>%</div>
        </div>
      </div>
    </section>

    <section class="card output">
      <h2>Settaggio consigliato</h2>
      <div class="readout">
        <div class="dial">
          <div class="dial-head">BASS</div>
          <div class="dial-value"><span id="bassClock">—</span> ore · <span id="bassLed">—</span>/10</div>
          <div class="dial-visual"><div id="bassArc" class="arc"></div></div>
        </div>
        <div class="dial">
          <div class="dial-head">TREBLE</div>
          <div class="dial-value"><span id="trebleClock">—</span> ore · <span id="trebleLed">—</span>/10</div>
          <div class="dial-visual"><div id="trebleArc" class="arc"></div></div>
        </div>
      </div>
      <div class="notes" id="notes">Inserisci un artista/genere o usa le chip sopra, poi premi <b>AI</b>.</div>
    </section>

    <section class="card">
      <h3>Come leggere ore ↔︎ LED 0–10</h3>
      <p>Conversione lineare: <code>LED = round(10 × (ore − 0.5) / 3)</code>. Esempi: 2.0 → 5/10, 2.5 → 7/10, 3.5 → 10/10.</p>
    </section>
  </main>

  <nav class="bottombar">
    <button id="askBtn" class="primary">Chiedi all’AI</button>
    <button id="copyBtn" class="ghost">Copia</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
